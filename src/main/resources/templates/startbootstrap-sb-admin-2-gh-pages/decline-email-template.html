<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Decline Reason</title>
    <style>
        /* Add your custom styles for the popup here */
        /* Example: */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        /* Add more styles as needed for an attractive layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Booking Declined</h2>
    <p>Dear <span th:text="${booking.getDriver().getFirstName()}"></span>,</p>
    <p>Sorry we regret to inform you that your booking has been declined for the following reason:</p>
    <p th:text="${booking.getDeclineReason()}"></p>
    <p>If you have any questions or concerns, please contact us.</p>
    <p>Thank you.</p>
</div>

</body>
</html>
