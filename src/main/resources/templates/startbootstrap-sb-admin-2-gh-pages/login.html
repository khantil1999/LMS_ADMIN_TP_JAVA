<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-8 col-lg-10 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0 text-center">
        <!-- Nested Row within Card Body -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Login form</h1>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger"
                             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
                    </div>
                    <div th:if="${session.loginErrorMessage}">
                        <div class="alert alert-danger" th:text="${session.loginErrorMessage}"></div>
                        <!-- Clear the login error message from session -->
                    </div>
                    <div th:if="${verificationErrorMessage}">
                        <div class="alert alert-danger" th:text="${verificationErrorMessage}"></div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> You have been logged out.</div>
                    </div>

                    <div th:if="${verificationSuccessMessage}">
                        <div class="alert alert-success" th:text="${verificationSuccessMessage}"></div>
                    </div>

                    <form class="user"
                          method="post"
                          role="form"
                          th:action="@{/login}"
                          th:object="${user}">
                        <div class="form-group">
                            <input type="email" 
                                   class="form-control form-control-user"
                                   id="username"
                                   name="username"
                                   th:field="*{username}"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Email Address...">
                            <p th:errors="*{username}" class="text-danger"
                               th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control form-control-user"
                                   id="password"
                                   name="password"
                                   th:field="*{password}"
                                   placeholder="Password">
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        
                        <div class="form-group">
                          <!--  <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                            </div>-->
                        </div>
                        <div class="d-flex justify-content-center">
                        <button th:href="@{/home}"
                                type="submit"
                                class="btn btn-primary btn-user btn-block"
                                style="width: 100px;">
                            Login
                        </button>
                        </div>
                    </form>
                    <hr>

                    <span> Not registered ?
                        <a th:href="@{/register}">Register/Signup here</a>
                    </span>
                    <div class="text-center">
                        <a  th:href="@{/forgotPassword}">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
