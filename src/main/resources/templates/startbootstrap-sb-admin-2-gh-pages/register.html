<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-center m-0">
                    <div class="col-lg-7 p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div th:if="${successMessage}">
                                <div class="alert alert-info">

                                    <span th:text="${successMessage}"></span>
                                </div>
                            </div>
                            <form class="user"
                                  method="post"
                                  role="form"
                                  th:action="@{/register/save}"
                                  th:object="${user}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="firstName"
                                               name="firstName"
                                               th:field="*{firstName}"
                                            placeholder="First Name">
                                        <p th:errors="*{firstName}" class="text-danger"
                                           th:if="${#fields.hasErrors('firstName')}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"  id="lastName"
                                               name="lastName"
                                               th:field="*{lastName}"
                                            placeholder="Last Name">
                                        <p th:errors="*{lastName}" class="text-danger"
                                        th:if="${#fields.hasErrors('lastName')}"></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text"
                                           class="form-control form-control-user"
                                           id="mobileNo"
                                           name="mobileNo"
                                           placeholder="Enter Mobile no"
                                           th:field="*{mobileNo}">
                                        <p th:errors="*{mobileNo}" class="text-danger"
                                           th:if="${#fields.hasErrors('mobileNo')}"></p>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               id="email"
                                               name="email"
                                               th:field="*{email}"
                                               placeholder="Email Address">
                                        <p th:errors="*{email}" class="text-danger"
                                           th:if="${#fields.hasErrors('email')}"></p>
                                        <p th:errors="*{emailExistError}" class="text-danger"
                                           th:if="${#fields.hasErrors('emailExistError')}"></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                               id="password"
                                               name="password"
                                               placeholder="Enter password"
                                               th:field="*{password}">
                                        <p th:errors="*{password}" class="text-danger"
                                           th:if="${#fields.hasErrors('password')}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               id="confirmPassword"
                                               name="confirmPassword"
                                               placeholder="Enter Confirm password"
                                               th:field="*{confirmPassword}">
                                        <p th:errors="*{confirmPassword}" class="text-danger"
                                           th:if="${#fields.hasErrors('confirmPassword')}"></p>
                                        <p th:errors="*{confirmPasswordError}" class="text-danger"
                                           th:if="${#fields.hasErrors('confirmPasswordError')}"></p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                <button
                                        type="submit"
                                        class="btn btn-primary btn-user btn-block"
                                        style="width: 140px;">
                                    Register Account
                                </button>
                                </div>
                             </form>
                            <hr>
                            <div class="text-center">
                                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
