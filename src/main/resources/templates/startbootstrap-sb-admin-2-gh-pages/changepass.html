<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-8 col-lg-10 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0 text-center">
        <!-- Nested Row within Card Body -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Change Password</h1>
                    </div>
                    <div th:if="${passwordError}" class="error-message">
                        <div class="alert alert-danger" th:text="${passwordError}"></d>
                    </div>

                    <div th:if="${successMessage}" class="success-message">
                        <div class="alert alert-danger" th:text="${successMessage}"></d>
                    </div>
                    <form class="user"
                          method="post"
                          role="form"
                          th:action="@{/changePassword}"
                          th:object="${changePassword}">

                        <!--<input type="hidden" name="email" id="email"
                               th:field="*{email}"
                        >
                        <input type="hidden" name="userId" id="userId"
                               th:field="*{userId}"
                        >-->
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                   id="oldPassword"
                                   name="oldPassword"
                                   th:field="*{oldPassword}"
                                    placeholder="Old Password">
                            <p th:errors="*{oldPassword}" class="text-danger"
                               th:if="${#fields.hasErrors('oldPassword')}"></p>
                        </div>
                         <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                   id="newPassword"
                                   name="newPassword"
                                   th:field="*{newPassword}"
                                placeholder="New Password">
                             <p th:errors="*{newPassword}" class="text-danger"
                                th:if="${#fields.hasErrors('newPassword')}"></p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   th:field="*{confirmPassword}"
                                placeholder="Confirm Password">
                            <p th:errors="*{confirmPassword}" class="text-danger"
                               th:if="${#fields.hasErrors('confirmPassword')}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Change Password
                        </button>
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</div>


            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
