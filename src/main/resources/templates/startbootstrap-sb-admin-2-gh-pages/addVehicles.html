        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const inputFields = document.querySelectorAll('#addVehicleForm input');
                inputFields.forEach(input => {
                    input.addEventListener('input', () => {
                        const errorId = input.id + 'Error';
                        document.getElementById(errorId).innerText = '';
                    });

                    input.addEventListener('blur', () => {
                        validateInput(input);
                    });
                });
            });
            function addVehicle() {
                console.log("add vehicle function")
                const inputs = ['capacity', 'model', 'fuelType', 'manufacturer','wheel','currentMileage','licensePlate'];
                let isValid = true;

                inputs.forEach(inputId => {
                    const input = document.getElementById(inputId);
                    isValid = validateInput(input) && isValid;
                });

                if (isValid) {
                    let id =   $('#vehicle-id').val();

                    if(id){
                        editVehicleApi()
                    }else{
                        addApiCall();
                    }
                }
            }
            function validateInput(input) {
                console.log("Validate Input function")
                const value = input.value.trim();
                const errorId = input.id + 'Error';
                const errorMessages = {
                    'capacity': 'Capacity is required and can only contain alphabets and spaces',
                    'model': 'Model is required and can only contain alphabets and spaces',
                    'fuelType': 'Fuel Type is required and can only contain alphabets and spaces',
                    'manufacturer': 'Manufacturer  is required and can only contain alphabets and spaces',
                    'wheel': 'wheel  is required ',
                    'currentMileage': 'currentMileage  is required ',
                    'licensePlate': 'licensePlate  is required and must be in proper format'
                };

                if (!value) {
                    document.getElementById(errorId).innerText = errorMessages[input.id] || 'This field is required';
                    return false;
                } else if (input.id === 'model' || input.id === 'fuelType' || input.id === 'manufacturer' || input.id === 'wheel') {
                    const regex = /^[a-zA-Z ]+$/;
                    if (!regex.test(value)) {
                        document.getElementById(errorId).innerText = errorMessages[input.id] || 'Invalid format';
                        return false;
                    }
                } else if (input.id === 'licensePlate') {
                    const regex = /^[A-Z]{2}[ -][0-9]{1,2}(?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$/;
                    if (!regex.test(value)) {
                        document.getElementById(errorId).innerText = errorMessages[input.id] || 'Invalid License format';
                        return false;
                    }
                } else if (input.id === 'currentMileage' || input.id === 'capacity') {
                    const regex = /^[0-9]$/;
                    if (!regex.test(value)) {
                        document.getElementById(errorId).innerText = errorMessages[input.id] || 'Invalid format';
                        return false;
                    }
                }

                return true;
            }

            function addApiCall() {
                console.log("add api call function")
                const formData = {
                    currentMileage: document.getElementById('currentMileage').value.trim(),
                    capacity: document.getElementById('capacity').value.trim(),
                    licensePlate: document.getElementById('licensePlate').value.trim(),
                    model: document.getElementById('model').value.trim(),
                    fuelType: document.getElementById('fuelType').value.trim(),
                    manufacturer: document.getElementById('manufacturer').value.trim(),
                    wheel: document.getElementById('wheel').value.trim(),
                };

                $.ajax({
                    type: 'POST',
                    url: '/addVehicle',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {

                        console.log("post response success")
                        window.location.reload()
                    },
                    error: function(xhr, status, error) {

                        console.log("post response error")
                        // Handle error
                    }
                });
            }
